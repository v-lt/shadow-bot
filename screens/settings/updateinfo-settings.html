<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update settings form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-bg d-flex">
        <div class="container py-4 body-container">
            <div class="row">
                <div class="col-1 col-md-2 border-right">
                    <div class="p-3 d-flex">
                        <img class="m-auto h-100 w-100" src="../resources/icon.png" alt="Logo">
                    </div>
                    <div class="mt-4">
                        <div class="p-3 d-flex">
                            <span class="d-block mx-auto">DASHBOARD</span>
                        </div>
                        <span class="side-menu-divider mt-2"></span>

                        <div class="p-3 d-flex">
                            <span class="d-block mx-auto">PROFILES</span>
                        </div>
                        <span class="side-menu-divider mt-2"></span>

                        <div class="p-3 d-flex">
                            <span class="d-block mx-auto text-center">CREATE NEW PROFILE</span>
                        </div>
                        <span class="side-menu-divider mt-2"></span>

                        <div class="p-3 d-flex">
                            <span class="d-block mx-auto text-center">RECOMMENDED PROFILES</span>
                        </div>
                        <span class="side-menu-divider mt-2"></span>

                        <div class="p-3 d-flex">
                            <span class="d-block mx-auto text-center">ACCOUNT SETTINGS</span>
                        </div>
                    </div>
                </div>
                <div class="col-11 col-md-10 border-top">
                    <div class="row">
                        <div class="p-3 col-md-4 row-active-border d-flex">
                            <span class="my-auto header-size">Hey Igor!</span>
                        </div>
                        <div class="p-3 col-md-6 row-active-border d-flex"> 
                            <div class="input-group m-auto">
                                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button">Button</button>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 col-md-1 row-active-border d-flex">
                            <span class="m-auto"><img class="icon" src="../resources/notification.png" alt="Notification"></span>
                        </div>
                        <div class="p-3 col-md-1 border-bottom d-flex">
                            <span class="m-auto"><img class="icon" src="../resources/notification.png" alt="Notification"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="p-3 col-md-4  row-active-border">
                            <span class="header-size">May 28, 2023 | Friday</span>
                        </div>
                        <div class="p-2 col-md-6 row-active-border"></div>
                        <div class="p-2 col-md-1 row-active-border"></div>
                        <div class="p-2 col-md-1 border-bottom d-flex">
                            <span class="m-auto">en</span>
                        </div>
                    </div>
                    <div class="row content-body px-5 py-5">
                        <span class="detail-size">UPDATE ACCOUNT INFORMATION</span>

                        <div class="row mt-4">
                            <div class="col-4">
                                <div class="row mt-3">
                                    <span class="label-size">NEW NAME</span>
                                    <div class="mt-2">
                                        <div class="active-border" style="height: 24px">
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <div class="row mt-3">
                                    <span class="label-size">NEW EMAIL</span>
                                    <div class="mt-2">
                                        <div class="active-border" style="height: 24px">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="row mt-3">
                                    <span class="label-size">OLD PASSWORD</span>
                                    <div class="mt-2">
                                        <div class="active-border" style="height: 24px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <div class="row mt-3">
                                    <span class="label-size">NEW PASSWORD</span>
                                    <div class="mt-2">
                                        <div class="active-border" style="height: 24px">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="row mt-3">
                                    <span class="label-size">CONFIRM NEW PASSWORD</span>
                                    <div class="mt-2">
                                        <div class="active-border" style="height: 24px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row px-5">
                        <div class="d-flex">
                            <div class="active-border me-2" style="height: 25px; width: 25px;"></div>
                            <div class="d-flex">
                                <span class="m-auto text-center">SHOW PASSWORD</span>
                            </div>
                        </div>
                    </div>

                    <div class="row px-5 mt-4">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4 d-flex justify-content-right">
                            <button class="save-btn px-4 ms-auto" onclick="">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

</script>
</body>
<style>
.save-btn {
    width: 100%;
    background-color: #616EEC;
    border-radius: 16px;

}
.label-size { font-size: 16px; }
.detail-size { font-size: 20px; }
.content-body { position: relative; }

.title-size { font-size: 12px;}
.value-size { font-size: 40px; }
.rate-size { font-size: 16px; }
.status-size { font-size: 16px; }

.header-size { font-size: 20px; }
.side-menu-active-border {
    border-top: 0px;
    border-right: 1px;
    border-bottom: 0px;
    border-left: 0px;
    border-style: solid;
    border-color: #7E7E7E;
}

.icon {
    height: 24px;
    width: 24px;
}

.border-top { border-top: 1px solid #7E7E7E !important; }
.border-right { border-right: 1px solid #7E7E7E !important; }
.border-bottom { border-bottom: 1px solid #7E7E7E !important; }

.border-x {
    border-top: 1px;
    border-right: 0px;
    border-bottom: 1px;
    border-left: 0px;
    border-style: solid;
    border-color: #7E7E7E;
}

.row-active-border {
    border-top: 0px;
    border-right: 1px;
    border-bottom: 1px;
    border-left: 0px;
    border-style: solid;
    border-color: #7E7E7E;
}

.active-border {
    border-top: 1px;
    border-right: 1px;
    border-bottom: 1px;
    border-left: 1px;
    border-style: solid;
    border-color: #7E7E7E;
    border-radius: 3px;
}

.p-border-bot { margin-bottom: 0px !important; }
.body-container { margin: 40px auto auto auto }

.body-bg {
    color: #FFFFFF;
    background-color: #0F0F0F;
    width: 100%;
    height: 100vh;
}

.side-menu-divider {
    display: flex;
    margin: auto;
    width: 90%;
    height: 1px;
    background-color: #7E7E7E;
}
.side-menu {
    background-color: blue;
    height: 100%;
    width: 10%;
}

.main-body {
    background-color: green;
    height: 100%;
    width: auto;
}

body { font-family: 'Rajdhani', sans-serif; }
</style>
</html>
