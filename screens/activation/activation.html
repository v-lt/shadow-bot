<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="activation-content" class="container mt-5">
        <div class="row p-2 p-md-4 justify-content-center">
            <img src="../resources/activation-logo.png" alt="logo" class="activation-logo" />
        </div>
        <div class="mt-4 p-4 p-md-0 row justify-content-center text-center">
            <span class="d-block">Please Input License Key</span>
            <div class="col-12">
                <input type="text" class="d-block m-0 m-md-auto input-text-cls mt-2">
            </div>
            
            <button class="d-block activate-btn mt-3" onclick="">ACTIVATE</button>
        </div>
    </div>
</body>
<style>
    .activation-logo {
        height: 100px;
        width: auto;
    }
    @media screen and (max-width: 768px) {
        .activation-logo {
            height: 52px;
            width: auto;
        }
    }

    .activate-btn {
        border: 0px;
        padding: 8px;
        width: 25%;
        background-color: #616EEC;
        border-radius: 20px;
        color: #FFFFFF;
        background-image: linear-gradient(180deg, #616EEC , #272727);
    }
    @media screen and (max-width: 768px) {
        .activate-btn {
            width: 70%;
        }
    }

    .input-text-cls {
        border-top: 1px;
        border-right: 1px;
        border-bottom: 1px;
        border-left: 1px;
        border-style: solid;
        border-color: #7E7E7E;
        border-radius: 20px;
        background-color: #0F0F0F;
        color: #FFFFFF;
        height: 36px;
        width: 60%;
        padding: 0px 12px;
    }
    @media screen and (max-width: 768px) {
        .input-text-cls {
            height: 36px;
            width: 100%;
        }
    }

    .active-border {
        border-top: 1px;
        border-right: 1px;
        border-bottom: 1px;
        border-left: 1px;
        border-style: solid;
        border-color: #7E7E7E;
        border-radius: 3px;
    }

    body { 
        font-family: 'Rajdhani', sans-serif; 
        color: #FFFFFF;
        background-color: #0F0F0F;
    }
</style>
</html>
